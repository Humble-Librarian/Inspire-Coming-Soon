<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspire - Space Landing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Background -->
        <div class="background"></div>

        <!-- Floating elements -->
        <div class="floating-elements">
            <!-- Saturn -->
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/saturn-qgydsLwxa9FLSYlBwtZ7KGhneWOmvV.png" 
                 alt="" class="saturn">

            <!-- Moon -->
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/moon-9OTvB1XDeZdXLEJ56hqTisSlbrvU4c.webp" 
                 alt="" class="moon">

            <!-- Asteroids -->
            <div class="asteroid asteroid-1"></div>
            <div class="asteroid asteroid-2"></div>
            <div class="asteroid asteroid-3"></div>
            <div class="asteroid asteroid-4"></div>
            <div class="asteroid asteroid-5"></div>
            <div class="asteroid asteroid-6"></div>
        </div>

        <!-- Main content container -->
        <div class="main-content">
            <!-- Astronaut -->
            <div class="astronaut-container">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Astronuts-ITq5ADxu9JoBTeqL40SjRezuvWJULe.png" 
                     alt="Astronaut floating in space" class="astronaut">
            </div>

            <!-- Main title -->
            <div class="title-container">
                <div class="logo-section">
                    <img src="logo.png" alt="INSPIRE - Igniting Ideas, Inspiring Innovation" class="main-logo">
                </div>
            </div>

            <!-- Coming soon text -->
            <div class="coming-soon-container">
                <div class="coming-soon-text">COMING SOON</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
